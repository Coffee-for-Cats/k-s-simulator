<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador K&S</title>
  <script src="./src/main.js" defer></script>
  <script src="./src/appearance.js" defer></script>
  <script src="./src/interpreter.js" defer></script>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <header id="var-placer">
    PC: 0 | ALU: 0 | R0: 0 R1: 0 R2: 0 R3: 0
  </header>
  <main>
    <div class="editor">
      <div id="line-numbers" class="line-numbers">
      </div>
      <textarea 
        name="assembly-input" id="input"
        cols="30" rows="32"
        spellcheck="false"
      ></textarea>
    </div>
    
    <div class="execute">
      <div class="buttons">
        <button title="próxima linha" onclick="stepOnce()"> Ex. Linha </button>
        <button title="executar linha a linha" onclick="play()"> Rodar/Pausar </button>
        <button title="executar tudo de uma vez" onclick="execute()"> Fim </button>
        <button title="resetar variáveis" onclick="reset()"> Recomeçar </button>
      </div>
      <input type="range" name="speed" id="speed" min="0" max="1800">
    </div>
  </main>
  <div style="width: 90vw">
    <span style="float: right;">
      Made with <3 by <a href="https://github.com/Coffee-for-Cats">Lucas Schwalm Silva</a>
    </span>
  </div>
</body>
</html>
