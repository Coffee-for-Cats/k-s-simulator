<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador K&S</title>
  <script src="./src/main.js" defer></script>
  <script src="./src/appearance.js" defer></script>
  <script src="./src/interpreter.js" defer></script>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <header id="var-placer">
    RC: 0 | ALU: 0 | R0: 0 R1: 0 R2: 0 R3: 0
  </header>
  <main>
    <div class="editor">
      <div id="line-numbers" class="line-numbers">
      </div>
      <textarea 
        name="assembly-input" id="input"
        cols="30" rows="32"
        spellcheck="false"
      ></textarea>
    </div>
    
    <div class="execute">
      <div class="buttons">
        <button title="próxima linha" onclick="stepOnce()"> &#x23EF; </button>
        <button title="executar linha a linha" onclick="play()"> &#x23F5; </button>
        <button title="executar tudo de uma vez" onclick="execute()"> &#x23ED; </button>
        <button title="resetar variáveis" onclick="reset()"> &#10226; </button>
      </div>
      <input type="range" name="speed" id="speed" min="0" max="1800">
    </div>
  </main>
</body>
</html>
