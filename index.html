<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador K&S</title>
  <script src="./src/main.js" defer></script>
  <script src="./src/appearance.js" defer></script>
  <script src="./src/interpreter.js" defer></script>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <address>
    Made with &lt;3 by 
    <a target="_blank" href="https://github.com/Coffee-for-Cats">Lucas Schwalm</a>
  </address>
  <header id="var-placer">
    PC: 0 | ALU: 0 | R0: 0 R1: 0 R2: 0 R3: 0
  </header>
  <main>
    <div class="editor">
      <div id="line-numbers" class="line-numbers">
      </div>
      <textarea 
        name="assembly-input" id="input"
        cols="30" rows="32"
        spellcheck="false"
      ></textarea>
    </div>
  </main>
    
  <div class="execute">
    <div class="buttons">
      <button title="Resetar" onclick="reset()">
        <img src="./src/icons/refresh.svg" alt="Resetar">
      </button>
      <button title="Próximo" onclick="stepOnce()">
        <img src="./src/icons/skip_next.svg" alt="Próximo">
      </button>
      <button title="Rodar" onclick="play()">
        <img src="./src/icons/play_arrow.svg" alt="Rodar">
      </button>
      <button title="Pular para o fim" onclick="execute()">
        <img src="./src/icons/fast_forward.svg" alt="Executar">
      </button>
    </div>
    <input type="range" name="speed" id="speed" min="0" max="1800">
  </div>
</body>
</html>
